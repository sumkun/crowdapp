              <input type="text" [(ngModel)]="loginObj.city" placeholder="Enter City" name="city" required>

              <label for="contact"><b>Contact Number</b></label>
              <input type="number" [(ngModel)]="loginObj.contact" placeholder="Enter Contact Number" name="contact" required>
          
              <label for="email"><b>Email</b></label>
              <input type="email" [(ngModel)]="loginObj.email" placeholder="Enter Email" name="email" required>
