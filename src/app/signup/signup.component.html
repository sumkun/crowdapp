<section>
    <div class="container">
        <form action="action_page.php" style="border:1px solid #ccc">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>

              <label for="name"><b>Name</b></label>
              <input type="text" [(ngModel)]="loginObj.name" placeholder="Enter Name" name="name" required>

              <label for="city"><b>City</b></label>
              <input type="text" [(ngModel)]="loginObj.city" placeholder="Enter City" name="city" required>

              <label for="contact"><b>Contact Number</b></label>
              <input type="text" [(ngModel)]="loginObj.MoNo" placeholder="Enter Contact Number" name="MoNo" required>
          
              <label for="email"><b>Email</b></label>
              <input type="text" [(ngModel)]="loginObj.email" placeholder="Enter Email" name="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" [(ngModel)]="loginObj.psw" placeholder="Enter Password" name="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" [(ngModel)]="loginObj.pswrepeat" placeholder="Repeat Password" name="psw-repeat" required>
          
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
          
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
              <div class="clearfix">
                <button type="submit" mat-raised-button (click)="sendData()" class="btn btn-success">Sign Up</button>
              </div>
            </div>
          </form>
    </div>
</section>
<app-footer></app-footer>
